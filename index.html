<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Home</title>
<style>
  /* Reset y utilidades */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  :root{
    --bg:#0b0b0c;
    --card:rgba(255,255,255,0.03);
    --card-2:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.06);
    --accent-1:#7aa7ff;
    --accent-2:#6bd3c1;
    --muted:#aeb6c0;
    --soft-shadow:0 8px 30px rgba(2,6,23,0.6);
  }
  body{
    font-family: "Inter", "Roboto", system-ui, -apple-system, Arial;
    background:var(--bg);
    color:#fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    scroll-behavior:smooth;
    overflow-x:hidden;
  }

  /* PARTICULAS detrás de todo */
  #particles {
    position:fixed; inset:0; z-index:0; pointer-events:none;
  }

  /* PRELOADER */
  #preloader{
    position:fixed; inset:0; background:var(--bg); z-index:9999;
    display:flex; align-items:center; justify-content:center;
  }
  .spinner{
    width:72px; height:72px; border-radius:50%;
    border:6px solid rgba(255,255,255,0.06);
    border-top-color:var(--accent-1);
    animation:spin 1s linear infinite;
    box-shadow:0 6px 20px rgba(0,0,0,0.5), inset 0 -4px 8px rgba(255,255,255,0.02);
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  /* Layout */
  .wrap{position:relative; z-index:2; min-height:100vh; display:flex; flex-direction:column;}
  header{
    padding:36px 20px 6px; display:flex; align-items:center; justify-content:space-between;
    gap:20px;
  }
  .brand{
    display:flex; align-items:center; gap:14px;
  }
  .logo{
    width:46px; height:46px; display:inline-grid; place-items:center;
    background:linear-gradient(135deg,var(--accent-1),var(--accent-2));
    border-radius:10px; box-shadow:0 6px 18px rgba(107,141,255,0.12);
  }
  .brand h1{font-size:1.25rem; letter-spacing:0.6px; font-weight:600}
  .brand p{font-size:0.78rem;color:var(--muted); margin-top:-4px}

  /* NAV */
  nav{
    display:flex; gap:18px; align-items:center;
    background:transparent; padding:8px 12px; border-radius:10px;
  }
  nav a{
    color:#e9f0ff; text-decoration:none; font-weight:500; font-size:0.96rem;
    position:relative; padding:8px 6px;
  }
  /* subrayado animado */
  nav a::after{
    content:""; position:absolute; left:50%; transform:translateX(-50%); bottom:5px;
    height:2px; width:0; background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
    border-radius:2px; transition:width .28s ease;
  }
  nav a:hover::after{ width:60%; }

  /* Main */
  main{flex:1; display:flex; align-items:center; justify-content:center; padding:48px 20px;}
  .card{
    width:100%; max-width:960px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px; padding:48px; box-shadow:var(--soft-shadow);
    backdrop-filter:blur(8px); border:1px solid var(--glass-border);
    transform:translateY(12px); opacity:0; animation:enter .7s ease forwards .12s;
  }
  @keyframes enter{ to{transform:none; opacity:1} }

  .card h2{font-size:1.75rem; margin-bottom:10px; font-weight:600}
  .card p{color:var(--muted); margin-bottom:28px}

  /* botones grandes (cuadrados con bordes redondos) */
  .versions{display:flex; gap:28px; justify-content:center; flex-wrap:wrap}
  .vbtn{
    width:180px; height:120px; display:flex; align-items:center; justify-content:center;
    border-radius:14px; text-decoration:none; color:#fff; font-weight:700; font-size:1.2rem;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    box-shadow:0 8px 28px rgba(2,6,23,0.55);
    transition:transform .22s ease, box-shadow .22s ease, background .22s ease;
    position:relative; overflow:hidden;
  }
  .vbtn .svgicon{ position:absolute; left:12px; top:10px; opacity:0.12; width:44px; height:44px; filter:grayscale(1) }
  .vbtn::before{
    content:""; position:absolute; inset:0; background:linear-gradient(90deg, rgba(122,167,255,0.06), rgba(107,211,193,0.04)); opacity:0; transition:opacity .22s;
  }
  .vbtn:hover{ transform:translateY(-6px); box-shadow:0 18px  Fiftypx rgba(2,6,23,0.6)}
  .vbtn:hover::before{ opacity:1 }

  /* botón activo pequeño */
  .vbtn .tag{position:absolute; right:10px; bottom:10px; font-size:0.68rem; color:var(--muted); padding:6px 8px; border-radius:8px; background:rgba(0,0,0,0.25); border:1px solid rgba(255,255,255,0.02)}

  /* Volver arriba */
  #topBtn{
    position:fixed; right:20px; bottom:22px; z-index:60; width:52px; height:52px; border-radius:12px;
    display:grid; place-items:center; text-decoration:none; color:#fff;
    background:linear-gradient(135deg,var(--accent-1),var(--accent-2)); box-shadow:0 8px 30px rgba(0,0,0,0.5);
    opacity:0; transform:translateY(12px); transition:opacity .18s, transform .18s;
  }
  #topBtn.show{opacity:1; transform:none}

  footer{padding:22px 20px; text-align:center; color:var(--muted); font-size:0.86rem}

  /* Responsive */
  @media (max-width:720px){
    .vbtn{ width:46%; height:110px; }
    header{padding:28px 14px}
  }
</style>
</head>
<body>

<!-- PRELOADER -->
<div id="preloader"><div class="spinner" aria-hidden="true"></div></div>

<!-- PARTICULAS CANVAS -->
<canvas id="particles"></canvas>

<div class="wrap">
  <header>
    <div class="brand" style="gap:12px">
      <!-- LOGO SVG (minecraft-style cube, minimal) -->
      <div class="logo" aria-hidden="true">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="18" height="18" rx="3" fill="white" opacity="0.06"/>
          <path d="M4 7v10l8 4 8-4V7L12 3 4 7z" fill="white" opacity="0.12"/>
          <path d="M12 3v4" stroke="white" stroke-opacity="0.18" stroke-width="1.2" stroke-linecap="round"/>
        </svg>
      </div>
      <div>
        <h1>Home</h1>
        <p style="margin-top:2px">Marblock — versión y recursos</p>
      </div>
    </div>

    <nav aria-label="Main navigation">
      <a href="index.html" aria-current="page">Inicio</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <main>
    <section class="card" role="region" aria-labelledby="choose">
      <h2 id="choose">Selecciona tu versión</h2>
      <p>Elige la edición con la que quieras jugar o descargar. Los cuadros son rápidos accesos.</p>

      <div class="versions" role="list">
        <a class="vbtn" role="listitem" href="mc-1.8.8.html" title="Minecraft 1.8.8">
          <!-- SVG temático: bloque minimal -->
          <svg class="svgicon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="4" width="18" height="16" rx="2" fill="#fff"/>
          </svg>
          1.8.8
          <span class="tag">Legacy</span>
        </a>

        <a class="vbtn" role="listitem" href="mc-1.12.2.html" title="Minecraft 1.12.2">
          <svg class="svgicon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M4 8c0-1.1.9-2 2-2h12c1.1 0 2 .9 2 2v8c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V8z" fill="#fff"/>
          </svg>
          1.12.2
          <span class="tag">Stable</span>
        </a>
      </div>
    </section>
  </main>

  <footer>© <span id="yr"></span> — Marblock</footer>
</div>

<!-- BOTÓN VOLVER ARRIBA -->
<a id="topBtn" href="#top" aria-label="Volver arriba" title="Volver arriba" role="button">
  <!-- simple arrow up -->
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M6 15l6-6 6 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
</a>

<script>
/* -------------------------
   PRELOADER simple
   ------------------------- */
window.addEventListener('load', ()=> {
  const pre = document.getElementById('preloader');
  setTimeout(()=>{ pre.style.transition='opacity .35s'; pre.style.opacity='0'; setTimeout(()=>pre.remove(),380); }, 450);
  document.getElementById('yr').textContent = new Date().getFullYear();
});

/* -------------------------
   PARTICLES (lightweight)
   ------------------------- */
(function(){
  const canvas = document.getElementById('particles');
  if(!canvas) return;
  const ctx = canvas.getContext('2d');
  let w = canvas.width = innerWidth, h = canvas.height = innerHeight;
  const particles = [];
  const NUM = Math.round((w*h)/65000); // density

  function rand(min,max){ return Math.random()*(max-min)+min; }

  function make(){
    for(let i=0;i<NUM;i++){
      particles.push({
        x: rand(0,w),
        y: rand(0,h),
        r: rand(0.5,1.8),
        vx: rand(-0.25,0.25),
        vy: rand(-0.15,0.15),
        alpha: rand(0.06,0.18)
      });
    }
  }
  make();

  function resize(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; particles.length=0; make(); }
  addEventListener('resize', resize);

  let t=0;
  function loop(){
    t+=0.01;
    ctx.clearRect(0,0,w,h);
    for(let p of particles){
      p.x += p.vx + Math.sin(t+p.r)*0.02;
      p.y += p.vy + Math.cos(t+p.r)*0.01;
      if(p.x < -10) p.x = w+10;
      if(p.x > w+10) p.x = -10;
      if(p.y < -10) p.y = h+10;
      if(p.y > h+10) p.y = -10;
      ctx.beginPath();
      ctx.fillStyle = 'rgba(170,190,230,'+p.alpha+')';
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
    }
    requestAnimationFrame(loop);
  }
  loop();
})();

/* -------------------------
   SCROLL and TOP BUTTON
   ------------------------- */
const topBtn = document.getElementById('topBtn');
window.addEventListener('scroll', ()=> {
  if(window.scrollY > 240) topBtn.classList.add('show'); else topBtn.classList.remove('show');
});

/* small accessibility: focus visible for keyboard users */
document.addEventListener('keyup', e => { if(e.key === 'Tab') document.body.classList.add('show-focus'); });

</script>
</body>
</html>
